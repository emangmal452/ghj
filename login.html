<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Planner - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #7f00ff, #e100ff);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .topbar {
      background: linear-gradient(to right, #7f00ff, #e100ff);
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .topbar .left-side {
      display: flex;
      align-items: center;
      gap: 30px;
    }
    .topbar .logo {
      font-weight: bold;
      font-size: 18px;
    }
    .topbar .nav-links a {
      color: white;
      margin: 0 5px;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease;
    }
    .topbar .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background-color: white;
      transition: width 0.3s ease;
    }
    .topbar .nav-links a:hover::after {
      width: 100%;
    }
    .topbar .nav-links a:hover {
      color: #ffdfff;
    }
    .topbar .login-btn {
      border: 1px solid white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }
    .topbar .login-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .login-card {
      background: #fff;
      border-radius: 15px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      margin: 60px auto;
    }
    .login-card h2 {
      margin-bottom: 10px;
    }
    .login-card p {
      font-size: 14px;
      color: #666;
    }
    .nav-tabs .nav-link.active {
      background-color: #6f42c1;
      color: white;
      border-radius: 10px;
    }
    .nav-tabs .nav-link {
      color: #6f42c1;
      border: none;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(111, 66, 193, 0.25);
      border-color: #6f42c1;
    }
    .btn-primary {
      background-color: #6f42c1;
      border-color: #6f42c1;
      transition: all 0.3s ease-in-out;
    }
    .btn-primary:hover {
      background-color: #5a32a3;
      transform: scale(1.03);
    }
    #message {
      margin-top: 10px;
      display: none;
      animation: fadeSlide 0.5s ease forwards;
    }
    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="left-side">
      <div class="logo"><i class="fa-solid fa-plane-departure"></i> Travel Planner</div>
      <div class="nav-links">
        <a href="#"><i class="fa-solid fa-house"></i> Home</a>
        <a href="#"><i class="fa-solid fa-map-location-dot"></i> Destinations</a>
        <a href="#"><i class="fa-solid fa-suitcase-rolling"></i> My Trips</a>
        <a href="#"><i class="fa-solid fa-heart"></i> Favorites</a>
      </div>
    </div>
    <a class="login-btn" href="#"><i class="fa-solid fa-right-to-bracket"></i> Login/Register</a>
  </div>

  <div class="login-card">
    <h2><i class="fa-solid fa-user-circle"></i> Welcome Back</h2>
    <p>Sign in to your account or create a new one to start planning your next adventure</p>

    <ul class="nav nav-tabs justify-content-center mb-4" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#login" role="tab"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#register" role="tab"><i class="fa-solid fa-user-plus"></i> Register</a>
      </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade show active" id="login" role="tabpanel">
        <form id="loginForm">
          <div class="mb-3 text-start">
            <label class="form-label"><i class="fa-solid fa-envelope"></i> Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
          </div>
          <div class="mb-3 text-start">
            <label class="form-label"><i class="fa-solid fa-lock"></i> Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" minlength="6" required>
          </div>
          <div class="form-check mb-3 text-start">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>

          <div id="message" class="alert" role="alert"></div>

          <button type="submit" class="btn btn-primary w-100" id="loginBtn"><i class="fa-solid fa-right-to-bracket"></i> Sign In</button>
        </form>
      </div>

      <div class="tab-pane fade" id="register" role="tabpanel">
        <form>
          <div class="mb-3 text-start">
            <label class="form-label"><i class="fa-solid fa-user"></i> Full Name</label>
            <input type="text" class="form-control" placeholder="Enter your full name" required>
          </div>
          <div class="mb-3 text-start">
            <label class="form-label"><i class="fa-solid fa-envelope"></i> Email Address</label>
            <input type="email" class="form-control" placeholder="Enter your email" required>
          </div>
          <div class="mb-3 text-start">
            <label class="form-label"><i class="fa-solid fa-lock"></i> Password</label>
            <input type="password" class="form-control" placeholder="Create a password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100"><i class="fa-solid fa-user-plus"></i> Create Account</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');
    const loginBtn = document.getElementById('loginBtn');

    let usersData = [];

    fetch('https://edu-me01.github.io/Traval-task/api/data.json')
      .then(response => response.json())
      .then(data => {
        usersData = data.users.map(user => ({
          email: user.email.toLowerCase(),
          password: user.password
        }));
      })
      .catch(error => {
        showMessage('❌ Failed to load user data', 'danger');
      });

    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Signing In...';

      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value.trim();

      const matchedUser = usersData.find(user => user.email === email );

      setTimeout(() => {
        if (!matchedUser) {
          showMessage('❌ Email or password is incorrect', 'danger');
          loginBtn.disabled = false;
          loginBtn.innerHTML = '<i class="fa-solid fa-right-to-bracket"></i> Sign In';
        } else {
          showMessage('✅ Login successful! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1500);
        }
      }, 1000);
    });

    function showMessage(message, type) {
      messageDiv.innerHTML = `<div class="alert alert-${type}" role="alert">${message}</div>`;
      messageDiv.style.display = 'block';
    }
  </script>
</body>
</html>
