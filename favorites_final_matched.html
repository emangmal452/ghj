<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Favorite Destinations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #7f00ff, #e100ff);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }
    .topbar {
      background: linear-gradient(to right, #7f00ff, #e100ff);
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .topbar .left-side {
      display: flex;
      align-items: center;
      gap: 30px;
    }
    .topbar .logo {
      font-weight: bold;
      font-size: 18px;
    }
    .topbar .nav-links a {
      color: white;
      margin: 0 5px;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease;
    }
    .topbar .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background-color: white;
      transition: width 0.3s ease;
    }
    .topbar .nav-links a:hover::after {
      width: 100%;
    }
    .topbar .nav-links a:hover {
      color: #ffdfff;
    }
    .topbar .login-btn {
      border: 1px solid white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }
    .topbar .login-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .container {
      margin-top: 30px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.6s ease;
    }
    .card-title {
      color: #6f42c1;
    }
    .btn-remove {
      color: #dc3545;
    }
    .btn-remove:hover {
      color: #a30000;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.95); }
    }
    .fade-out {
      animation: fadeOut 0.5s forwards;
    }
    #clearAllBtn {
      background-color: white;
      color: #6f42c1;
      transition: all 0.3s ease-in-out;
    }
    #clearAllBtn:hover {
      background-color: #dc3545;
      color: white;
      transform: scale(1.05);
    }
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1055;
    }
    .toast-custom {
      background: linear-gradient(to right, #7f00ff, #e100ff);
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="left-side">
      <div class="logo"><i class="fa-solid fa-plane-departure"></i> Travel Planner</div>
      <div class="nav-links">
        <a href="#"><i class="fa-solid fa-house"></i> Home</a>
        <a href="#"><i class="fa-solid fa-map-location-dot"></i> Destinations</a>
        <a href="#"><i class="fa-solid fa-suitcase-rolling"></i> My Trips</a>
        <a href="#"><i class="fa-solid fa-heart"></i> Favorites</a>
      </div>
    </div>
    <a class="login-btn" href="#"><i class="fa-solid fa-right-to-bracket"></i> Login/Register</a>
  </div>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2><i class="fa-solid fa-heart text-white"></i> My Favorites</h2>
      <button id="clearAllBtn" class="btn"><i class="fa-solid fa-trash"></i> Clear All</button>
    </div>
    <div id="favoritesContainer" class="row g-4"></div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <script>
    const favoritesContainer = document.getElementById("favoritesContainer");
    const clearAllBtn = document.getElementById("clearAllBtn");
    const toastContainer = document.getElementById("toastContainer");

    function loadFavorites() {
      const favorites = JSON.parse(localStorage.getItem("allFav") || "[]");
      favoritesContainer.innerHTML = "";

      if (favorites.length === 0) {
        favoritesContainer.innerHTML = "<div class='text-white'>No favorite destinations saved yet.</div>";
        return;
      }

      favorites.forEach((item) => {
        const col = document.createElement("div");
        col.className = "col-md-4";

        col.innerHTML = `
          <div class="card" data-id="${item.id}">
            <img src="${item.image}" class="card-img-top" style="height: 200px; object-fit: cover;" alt="${item.title}">
            <div class="card-body">
              <h5 class="card-title"><i class="fa-solid fa-location-dot"></i> ${item.title}</h5>
              <p class="card-text">${item.description}</p>
              <button class="btn btn-outline-danger btn-sm btn-remove" onclick="removeFavorite(${item.id})">
                <i class="fa-solid fa-trash-can"></i> Remove
              </button>
            </div>
          </div>
        `;
        favoritesContainer.appendChild(col);
      });
    }

    function removeFavorite(id) {
      if (!confirm("Are you sure you want to remove this destination from your favorites?")) return;

      let favorites = JSON.parse(localStorage.getItem("allFav") || "[]");
      const index = favorites.findIndex(item => item.id === id);

      if (index !== -1) {
        const removed = favorites.splice(index, 1);
        localStorage.setItem("allFav", JSON.stringify(favorites));

        const card = document.querySelector(`.card[data-id="${id}"]`);
        if (card) {
          card.classList.add("fade-out");
          setTimeout(() => {
            loadFavorites();
            showToast(`Removed <strong>${removed[0].title}</strong> from favorites.`);
          }, 500);
        } else {
          loadFavorites();
          showToast(`Removed <strong>${removed[0].title}</strong> from favorites.`);
        }
      }
    }

    function showToast(message) {
      const toast = document.createElement("div");
      toast.className = "toast align-items-center text-white toast-custom";
      toast.setAttribute("role", "alert");
      toast.setAttribute("aria-live", "assertive");
      toast.setAttribute("aria-atomic", "true");

      toast.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">
            <i class="fa-solid fa-circle-check"></i> ${message}
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      `;

      toastContainer.appendChild(toast);
      const bsToast = new bootstrap.Toast(toast, { delay: 3000 });
      bsToast.show();

      toast.addEventListener("hidden.bs.toast", () => toast.remove());
    }

    clearAllBtn.addEventListener("click", () => {
      if (confirm("Are you sure you want to clear all favorites?")) {
        localStorage.removeItem("allFav");
        loadFavorites();
        showToast("All favorites cleared.");
      }
    });

    loadFavorites();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
